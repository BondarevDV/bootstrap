<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body class="grey lighten-3">

  <!-- Start your project here-->  
  <header>
          <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
          
              <div class="container-fluid">
                  <a href="#" class="navbar-brand waves-effect" ><strong class="blue-text">Logo</strong></a>

                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"> 
                      <span class="navbar-toggler-icon"></span>

                  </button>
                 <div class="collapse navbar-collapse" id="navbarContent">
                      
                        <ul class="navbar-nav mr-auto "> 
                          <li class="nav-item active">
                            <a  href="#" class="nav-link waves-effect">Logo </a>
                          </li>
                          <li class="nav-item ">
                            <a  href="#" class="nav-link waves-effect">About us </a>
                          </li>
                          <li class="nav-item ">
                            <a  href="#" class="nav-link waves-effect">News </a>
                          </li>
                          <li class="nav-item ">
                            <a  href="#" class="nav-link waves-effect">Contact </a>
                          </li>
                        </ul>

                        <ul class="navbar-nav nav-flex-icons"> 
                          
                          <li class="nav-item mr-2">
                            <a href="https://facebook.com" class="nav-link waves-effect border border-ligth rounded">
                              <i class="fa fa-facebook" aria-hidden="false"></i>
                            </a>
                          </li>
                          <li class="nav-item mr-2">
                            <a href="https://twitter.com" class="nav-link waves-effect border border-ligth rounded">
                              <i class="fa fa-twitter"></i>
                            </a>
                          </li>
                          <li class="nav-item mr-2">
                            <a href="https://vk.com" class="nav-link waves-effect border border-ligth rounded">
                              <i  class="fa fa-vk"></i> 
                            </a>
                          </li>

                          <li class="nav-item mr-2">
                            <a href="https://gihub.com" class="nav-link waves-effect border border-ligth rounded">
                              <i  class="fa fa-github"></i> 
                            </a>
                          </li>

                        </ul>
                 </div>
              </div>
          </nav>
          <div class="sidebar-fixed position-fixed fixed-top border border-light">
                  <a href="#" class="logo-wrapper waves-effect ">
                          <img src="https://mdbootstrap.com/img/logo/mdb-email.png" alt="" class="img-fluid">
                  </a>   
                  <div class="list-group list-group-flush">
                          <a  href="#" class="list-group-item active waves-effect">
                            <i  class="fa fa-pie-chart  mr-3"></i>Dashboard
                          </a>
                          <a  href="#" class="list-group-item waves-effect">
                            <i  class="fa fa-user mr-3"></i>Profile
                          </a>
                          <a  href="#" class="list-group-item waves-effect">
                            <i  class="fa fa-table mr-3"></i>Tables
                          </a>
                          <a  href="#" class="list-group-item waves-effect">
                            <i  class="fa fa-map mr-3"></i>Maps
                          </a>

                          <a  href="#" class="list-group-item waves-effect">
                            <i  class="fa fa-money mr-3"></i>Orders

          </div>

         <div class="container-fluid mt-5">
              <div class="card mb-4 wow fadeIn">
                      <div class="card-body d-sm-flex justify-content-between">
                            <h4 class="mb-2 mb-sm-0 pt-1">
                                <a href="#">Home page</a>
                                <span>/</span>
                                <span>Dashboard</span>
                            </h4>
                            <form class="d-flex justify-content-center">
                                    <input type="search" class="form-control" placeholder="Type your query">

                                    <button class="btn btn-primary btn-sm my-0 p" type="submit">
                                            <i  class="fa fa-search"></i>  
                                    </button>

                            </form>
                      </div>
              </div>
         </div>

  </main>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
